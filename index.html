<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="tasks">
        <input type="text" class="task_input" placeholder="Нова задача">
        <button class="add_task_button">Додати</button>
        <ul class="task_list"></ul>
    </div>


    <form class="user_form">
        <label for="username">Логін:</label>
        <input type="text" class="username">
        <label for="password">Пароль:</label>
        <input type="password" class="password">
        <button type="submit">Зберегти</button>
    </form>


    <div class="url">
        <input type="text" class="input_name" placeholder="Назва">
        <input type="url" class="input_url" placeholder="URL">
        <button class="btn">Додати</button>
        <ul class="list"></ul>
    </div>



    <script src="./script.js"></script>
</body>

</html>
